="spacingAndGlyphs" textLength="8" x="47.5" y="401.5591">3</text><!--
@startuml
actor Client

participant Future

boundary ExecutorService
box "Behind the scenes"
    control Worker_1
    control Worker_2
end box

Client -> ExecutorService: submit(() -> 1 + 2)

ExecutorService - -> Future: new()

ExecutorService - -> Client: Future{ 1 + 2 }

Client -> Future: get()

== In the meanwhile ... ==

Worker_2 -> ExecutorService: poll()

ExecutorService - -> Worker_2: Callable<Integer>{ return 1 + 2 }

Worker_2 -> Worker_2: return 1 + 2

Worker_2 -> Future: complete(3)

Future - -> Client: 3
@enduml

