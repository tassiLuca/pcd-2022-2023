name: jpf-run

on:
  push:
  workflow_dispatch:

jobs:
  jpf-verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: Clone jpf-core
        run: |
          git clone https://github.com/javapathfinder/jpf-core.git /tmp/jpf-core
          cd /tmp/jpf-core
          ./gradlew buildJars
      - name: Build
        run: ./gradlew build
      - name: Executes JPF
        run: |
          for jpfFile in $(ls app/src/main/jpf/*.jpf); do
            echo "JPF: $jpfFile"
            java -jar tmp/jpf-core/build/RunJPF.jar $jpfFile
          done
